apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: devops4u
  namespace: devops4u-dev
spec:
  params:
    - name: git-repo-url
      value: $(body.repository.url)
    - name: git-repo-name
      value: $(body.repository.name)
    - name: git-revision
      value: $(body.head_commit.id)